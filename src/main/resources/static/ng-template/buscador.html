<h2 id="titulo">LIBROS DE MEGAN MAXWELL</h2>

<div id="msg">
    <span>{{msg}}</span>
</div>

<div id="buscar">
    <div id="lupa">
        <div id="resultado">{{resultado}}</div>
        <input type="text" placeholder="Buscar" ng-keyup="buscarFn($event)"/>
    </div>

    <div id="items">
        <article ng-repeat="item in items track by $index" name="item-{{item.id}}">
            <section>
                <figure style="background-image: url('{{item.url}}')">
                </figure>
                <div>
                    <h1>{{item.nombre}}</h1>
                    <p>
                        {{item.descripcion}}
                    </p>
                </div>
            </section>
        </article>
    </div>

</div>
