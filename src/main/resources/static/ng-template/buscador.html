
<div id="buscar">
    <div id="lupa">
        <input type="text" placeholder="Buscar dulce" ng-keyup="buscarFn($event)"/>
    </div>

    <div id="items">
        <article ng-repeat="item in items track by $index" name="item-{{item.id}}">
            <section>
                <figure style="background-image: url('{{item.url}}')">
                </figure>
                <div>
                    <h1>{{item.nombre}}</h1>
                    <p>
                        {{item.descripcion}}
                    </p>
                </div>
            </section>
        </article>
    </div>

</div>
